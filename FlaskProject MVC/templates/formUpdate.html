{% extends 'plantilla.html' %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-primary mb-4">Actualizar Álbum</h1>

    <form action="/actualizarAlbum/{{ album[0] }}" method="post">
        <div class="form-group">
            <label for="txtTitulo">Título:</label>
            <input type="text" class="form-control" name="txtTitulo" id="txtTitulo" value="{{ album[1] }}">
        </div>

        <div class="form-group">
            <label for="txtArtista">Artista:</label>
            <input type="text" class="form-control" name="txtArtista" id="txtArtista" value="{{ album[2] }}">
        </div>

        <div class="form-group">
            <label for="txtAnio">Año:</label>
            <input type="number" class="form-control" name="txtAnio" id="txtAnio" value="{{ album[3] }}">
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{{ url_for('albums.home') }}" class="btn btn-secondary ml-2">Cancelar</a>
    </form>

    <br>

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <div class="alert alert-danger mt-3">{{ msj }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
